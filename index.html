<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- AJAX/JQuery added -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">

    <title>Trivia Game</title>
</head>

<body>
    <button id="startGameButton" onclick="startGame()"><span>Click to Start Quiz!</span></button>

    <section id="gameWrapper" class="hidden">
        <h2>Trivia Game</h2>
        <p class="bold"> Time remaining: <span id="showNumber"></span> seconds.</p>

        <form action="" id="myForm"> </form>

        <button id="submitButton" onclick="gradeMe()">Done</button>
    </section>

    <div id="resultsWrapper" class="hidden">
        <h2>All done!</h2>
        <p>Correct Answers: <span id="correct"></span></p>
        <p>Incorrect Answers: <span id="incorrect"></span></p>
        <p>Unanswered: <span id="unanswered"></span></p>
    </div>

    <script src="javascript/app.js"></script>
</body>

</html>
